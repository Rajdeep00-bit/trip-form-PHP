
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Dept. Picnic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="bg" src="BG.jpg" alt="College Trip">
  <div class="container">
    <h1>Welcome to Dept. Picnic 2025</h1>
    <p>Enter Your Details to Confirm your seat</p>
  <div id="errorMessages" style="color: red; margin-bottom: 1rem;"></div>

 
  <form id="picnicForm"action="index.php" method="post">
 <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
       
    />
    
      <input 
      type="number" 
      id="age" 
      name="age" 
      placeholder="Enter your age" 
      min="1" 
     
    />
    
      <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email address" 
      
    />
    <input 
      type="phone" 
      id="mobile" 
      name="mobile" 
      placeholder="Enter your mobile number" 
      min="10" 
     
    />
  <select id="gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <br>
    <textarea name="desc" id="desc" cols="30" rows="10"placeholder="Enter Your Suggestions"></textarea>
    <button class="btn">Submit</button>
  </form>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
